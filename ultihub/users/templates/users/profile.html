{% extends "core/base.html" %}

{% block title %}<h1>Personal profile</h1>{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            {% load crispy_forms_tags %}
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
