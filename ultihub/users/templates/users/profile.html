{% extends "core/base.html" %}
{% load i18n %}

{% block title %}<h1>{% trans "Personal profile" %}</h1>{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            {% load crispy_forms_tags %}
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
