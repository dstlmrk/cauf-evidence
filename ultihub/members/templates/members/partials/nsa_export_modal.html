{% load crispy_forms_tags %}

<form hx-post="{% url 'members:export_members_csv_for_nsa' %}" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-box-arrow-up"></i> NSA Export</h5>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <p>Select the season for which you want to export member data:</p>
            <select name="season_id" class="form-select" required>
                <option value="">Choose season...</option>
                {% for season in seasons %}
                    <option value="{{ season.id }}" {% if season.id == last_season.id %}selected{% endif %}>
                        {{ season.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="alert alert-primary">The CSV file will be sent to your email address {{ user.email }}.</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary"><i class="bi bi-envelope"></i> Send Export</button>
    </div>
</form>
