name: App CI/CD pipeline
env:
  PYTHON_VERSION: 3.12.5

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # --------------------------------------------------------------------------------
  qa-check:
    name: QA checks üïµÔ∏è
    runs-on: ubuntu-latest
    strategy:
      # GitHub won't cancel other jobs in the matrix if any job in the matrix fails
      fail-fast: false
      matrix:
        check: [ test, lint, style, type ]
    steps:
      - uses: actions/checkout@v4
      - run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "poetry"
      - run: poetry install --no-root
      - run: poetry run poe ${{ matrix.check }}
  # --------------------------------------------------------------------------------
  build-and-release:
    name: Build and release üèóÔ∏è
    if: github.ref == 'refs/heads/main'
    needs: [ qa-check ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to docker hub
        id: docker-hub
        env:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: docker login -u $username -p $password
      - name: Build the docker image
        id: build-docker-image
        run: docker build -f docker/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/ultihub:latest .
      - name: Push the docker image
        id: push-docker-image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/ultihub:latest
  # --------------------------------------------------------------------------------
  deployment:
    name: Deployment üöÄ
    if: github.ref == 'refs/heads/main'
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            docker/compose.prod.yaml
            nginx-proxy/**
      - name: Rename docker-compose file
        if: steps.changed-files.outputs.any_changed == 'true'
        run: mv docker/compose.prod.yaml docker-compose.yaml
      - name: Rename docker-compose file
        if: steps.changed-files.outputs.any_changed == 'true'
        run: mv nginx-proxy/redirect.conf redirect.conf
      - name: Replace secrets
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          sed -i \
            -e 's|__LETSENCRYPT_EMAIL__|${{ secrets.LETSENCRYPT_EMAIL }}|g' \
            -e 's|__DATABASE_PASSWORD__|${{ secrets.DATABASE_PASSWORD }}|g' \
            -e 's|__SECRET_KEY__|${{ secrets.SECRET_KEY }}|g' \
            -e 's|__SENTRY_DNS__|${{ secrets.SENTRY_DNS }}|g' \
            -e 's|__DATADOG_API_KEY__|${{ secrets.DATADOG_API_KEY }}|g' \
            -e 's|__GOOGLE_CLIENT_ID__|${{ secrets.GOOGLE_CLIENT_ID }}|g' \
            -e 's|__GOOGLE_CLIENT_SECRET__|${{ secrets.GOOGLE_CLIENT_SECRET }}|g' \
            docker-compose.yaml
      - name: Copy docker-compose file
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          source: docker-compose.yaml,redirect.conf
          target: /home/mara/ultihub
      - name: Pull, down and up the docker-compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: |
            cd ultihub
            docker compose pull
            docker compose down
            docker compose up -d
  # --------------------------------------------------------------------------------
  healthcheck:
    name: Healthcheck ‚úÖ
    if: github.ref == 'refs/heads/main' && always()
    needs: deployment
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://evidence.frisbee.cz|http://evidence.frisbee.cz
